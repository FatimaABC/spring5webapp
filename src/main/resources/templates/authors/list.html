<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Books</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.firstName}">First Name</td>
        <td th:text="${author.lastName}"> Last Name</td>
        <td th:text="${author.id}">ID</td>
    </tr>
</table>

</body>
</html>
